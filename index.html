<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Joris Suurmeijer Résumé</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* ===== Base styles ===== */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Montserrat", sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        color: #333;
        background: #fafafa;
      }

      /* Top bar */
      .topbar {
        display: flex;
        justify-content: center;
        gap: 12px;
        padding: 20px 0;
        background: #ffffff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .lang-btn {
        border: 1px solid #0366d6;
        background: #fff;
        color: #0366d6;
        font-weight: 600;
        padding: 6px 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
      }
      .lang-btn.active,
      .lang-btn:hover {
        background: #0366d6;
        color: #fff;
      }

      /* PDF viewer container */
      .viewer-wrapper {
        max-width: 960px;
        margin: 40px auto;
        padding: 0 16px;
      }
      .viewer-wrapper object {
        width: 100%;
        height: 100vh;
        border: none;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      }

      /* Fallback text */
      .pdf-fallback {
        text-align: center;
        margin-top: 20px;
      }
      .pdf-fallback a {
        color: #0366d6;
        text-decoration: none;
        font-weight: 600;
      }
      .pdf-fallback a:hover {
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        .lang-btn {
          padding: 6px 12px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- ===== Language Toggle Bar ===== -->
    <nav class="topbar">
      <button id="btn-en" class="lang-btn active">English</button>
      <button id="btn-nl" class="lang-btn">Nederlands</button>
    </nav>

    <!-- ===== PDF Viewer ===== -->
    <main class="viewer-wrapper">
      <object
        id="pdfViewer"
        data="resume_en.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH"
        type="application/pdf"
        style="width: 100%; height: calc(100vh - 80px); border: none"
      >
        <div class="pdf-fallback">
          <p>
            Your browser can't display embedded PDFs. You can
            <a id="pdfLink" href="resume_en.pdf" download
              >download the résumé here</a
            >.
          </p>
        </div>
      </object>
    </main>

    <script>
      const btnEn = document.getElementById("btn-en");
      const btnNl = document.getElementById("btn-nl");
      const pdfViewer = document.getElementById("pdfViewer");
      const pdfLink = document.getElementById("pdfLink");

      function setLang(lang) {
        const isNl = lang === "nl";
        pdfViewer.data = isNl
          ? "resume_nl.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH"
          : "resume_en.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH";
        pdfLink.href = isNl ? "resume_nl.pdf" : "resume_en.pdf";
        pdfLink.textContent = isNl
          ? "download het cv hier"
          : "download the résumé here";
        btnEn.classList.toggle("active", !isNl);
        btnNl.classList.toggle("active", isNl);
        document.documentElement.lang = lang;
        // keep selection in URL hash for shareable links
        history.replaceState(null, "", isNl ? "#nl" : "#en");
      }

      btnEn.addEventListener("click", () => setLang("en"));
      btnNl.addEventListener("click", () => setLang("nl"));

      // Auto-switch if URL ends with #nl or #en
      if (location.hash === "#nl") setLang("nl");
    </script>
  </body>
</html>
