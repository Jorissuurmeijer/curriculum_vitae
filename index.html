<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Joris Suurmeijer Résumé</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* ===== Base styles ===== */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Montserrat", sans-serif;
        line-height: 1.6;
        color: #333;
        background: #fafafa;
      }
      a {
        color: #0366d6;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      /* Top bar */
      .topbar {
        display: flex;
        justify-content: center;
        gap: 12px;
        padding: 18px 0;
        background: #ffffff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .lang-btn {
        border: 1px solid #0366d6;
        background: #fff;
        color: #0366d6;
        font-weight: 600;
        padding: 6px 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
      }
      .lang-btn.active,
      .lang-btn:hover {
        background: #0366d6;
        color: #fff;
      }

      /* Résumé container */
      main {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 20px 60px;
      }
      h1 {
        font-size: 2.1rem;
        margin-bottom: 4px;
      }
      h2 {
        font-size: 1.4rem;
        color: #0366d6;
        margin: 36px 0 14px;
      }
      .section {
        padding: 22px 0;
        border-bottom: 1px solid #e5e5e5;
      }
      .section:last-child {
        border-bottom: none;
      }
      .item {
        margin-bottom: 16px;
      }
      .item h3 {
        margin-bottom: 4px;
        font-size: 1.1rem;
        font-weight: 600;
      }
      .meta {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 6px;
      }
      ul.bullets {
        list-style: disc;
        margin-left: 20px;
      }
      .skills ul {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        list-style: none;
      }
      .skills li {
        background: #e3f2fd;
        border-radius: 4px;
        padding: 4px 10px;
        font-size: 0.85rem;
      }

      /* Print */
      @media print {
        body {
          background: #fff;
          font-size: 12px;
        }
        main {
          padding: 0;
        }
        h1 {
          font-size: 24px;
        }
        h2 {
          font-size: 16px;
          margin: 24px 0 12px;
        }
        .topbar {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- ===== Language Toggle Bar ===== -->
    <nav class="topbar">
      <button id="btn-en" class="lang-btn active">English</button>
      <button id="btn-nl" class="lang-btn">Nederlands</button>
    </nav>

    <!-- ===== Résumé Container ===== -->
    <main id="resume"></main>

    <script>
      const btnEn = document.getElementById("btn-en");
      const btnNl = document.getElementById("btn-nl");
      const resumeCont = document.getElementById("resume");

      async function loadJSON(lang) {
        const file = `resume_${lang}.json`; // e.g. resume_en.json
        try {
          const res = await fetch(file);
          if (!res.ok)
            throw new Error(`${file} not found (HTTP ${res.status})`);
          const data = await res.json();
          renderResume(data);
        } catch (err) {
          resumeCont.innerHTML = `<p style="margin-top:40px;text-align:center">Unable to load <code>${file}</code>.<br>${err.message}</p>`;
          console.error(err);
        }
      }

      function html(text) {
        return text || "";
      }

      function addSection(title, inner) {
        return `<section class="section"><h2>${title}</h2>${inner}</section>`;
      }

      function renderResume(cv) {
        let htmlOut = "";
        const basics = cv.basics || {};

        /* ===== Header ===== */
        htmlOut += `<header class="section"><h1>${basics.name || ""}</h1><p>`;
        if (basics.email)
          htmlOut += `Email: <a href="mailto:${basics.email}">${basics.email}</a>`;
        if (basics.url?.href)
          htmlOut += `  <a href="${basics.url.href}">${
            basics.url.label || basics.url.href.replace(/^https?:\/\//, "")
          }</a>`;
        if (basics.location) htmlOut += `  ${basics.location}`;
        basics.customFields?.forEach((cf) => {
          if (cf.value)
            htmlOut += ` · <a href="${cf.value}">${
              cf.name || cf.value.replace(/^https?:\/\//, "")
            }</a>`;
        });
        htmlOut += "</p></header>";

        const sections = cv.sections || {};

        /* ===== Summary ===== */
        if (sections.summary?.visible && sections.summary.content) {
          htmlOut += addSection(
            sections.summary.name || "Summary",
            sections.summary.content
          );
        }

        /* ===== Experience ===== */
        if (sections.experience?.visible && sections.experience.items?.length) {
          let inner = "";
          sections.experience.items.forEach((item) => {
            if (!item.visible) return;
            inner += `<div class="item"><h3>${item.position || ""} - ${
              item.company || ""
            }</h3>`;
            if (item.location || item.date)
              inner += `<p class="meta">${[item.location, item.date]
                .filter(Boolean)
                .join(" - ")}</p>`;
            if (item.summary) inner += item.summary;
            inner += "</div>";
          });
          htmlOut += addSection(
            sections.experience.name || "Experience",
            inner
          );
        }

        /* ===== Education ===== */
        if (sections.education?.visible && sections.education.items?.length) {
          let inner = "";
          sections.education.items.forEach((ed) => {
            if (!ed.visible) return;
            inner += `<div class="item"><h3>${ed.institution || ""} - ${
              ed.studyType || ed.area || ""
            }</h3>`;
            if (ed.area || ed.date)
              inner += `<p class="meta">${[ed.area, ed.date]
                .filter(Boolean)
                .join(" - ")}</p>`;
            if (ed.summary) inner += ed.summary;
            inner += "</div>";
          });
          htmlOut += addSection(sections.education.name || "Education", inner);
        }

        /* ===== Skills ===== */
        if (sections.skills?.visible && sections.skills.items?.length) {
          const inner =
            `<div class="skills"><ul>` +
            sections.skills.items
              .filter((s) => s.visible)
              .map(
                (s) =>
                  `<li title="${(s.keywords || []).join(", ")}">${s.name}</li>`
              )
              .join("") +
            `</ul></div>`;
          htmlOut += addSection(sections.skills.name || "Skills", inner);
        }

        /* ===== Publications ===== */
        if (
          sections.publications?.visible &&
          sections.publications.items?.length
        ) {
          let inner = "";
          sections.publications.items.forEach((pub) => {
            if (!pub.visible) return;
            inner += `<div class="item"><h3>${pub.name}</h3>`;
            if (pub.date || pub.publisher)
              inner += `<p class="meta">${[pub.publisher, pub.date]
                .filter(Boolean)
                .join(" - ")}</p>`;
            if (pub.url?.href)
              inner += `<p><a href="${pub.url.href}">${
                pub.url.label || pub.url.href
              }</a></p>`;
            inner += "</div>";
          });
          htmlOut += addSection(
            sections.publications.name || "Publications",
            inner
          );
        }

        /* ===== Projects ===== */
        if (sections.projects?.visible && sections.projects.items?.length) {
          let inner = "";
          sections.projects.items.forEach((p) => {
            if (!p.visible) return;
            inner += `<div class="item"><h3>${p.name}</h3>`;
            if (p.url?.href)
              inner += `<p class="meta"><a href="${p.url.href}">${
                p.url.label || p.url.href.replace(/^https?:\/\//, "")
              }</a></p>`;
            if (p.summary) inner += p.summary;
            inner += "</div>";
          });
          htmlOut += addSection(sections.projects.name || "Projects", inner);
        }

        /* ===== Awards / Certifications / Volunteer / References (optional) ===== */
        const optional = [
          ["awards", "Awards"],
          ["certifications", "Certifications"],
          ["volunteer", "Volunteering"],
          ["references", "References"],
        ];
        optional.forEach(([key, fallback]) => {
          const sec = sections[key];
          if (
            sec?.visible &&
            ((sec.items && sec.items.length) || sec.content)
          ) {
            let inner = "";
            if (sec.items)
              sec.items.forEach((it) => {
                if (!it.visible) return;
                inner +=
                  `<div class="item"><h3>${it.name || it.title || ""}</h3>` +
                  (it.summary || "") +
                  "</div>";
              });
            if (sec.content) inner += sec.content;
            htmlOut += addSection(sec.name || fallback, inner);
          }
        });

        resumeCont.innerHTML = htmlOut;
      }

      function setLang(lang) {
        document.documentElement.lang = lang === "nl" ? "nl" : "en";
        btnEn.classList.toggle("active", lang === "en");
        btnNl.classList.toggle("active", lang === "nl");
        history.replaceState(null, "", `#${lang}`);
        loadJSON(lang);
      }

      // Event Listeners
      btnEn.addEventListener("click", () => setLang("en"));
      btnNl.addEventListener("click", () => setLang("nl"));

      // Auto-load based on URL hash
      setLang(location.hash === "#nl" ? "nl" : "en");
    </script>
  </body>
</html>
